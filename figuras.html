<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Figuras geométricas</title>
</head>
<body>
    <header>
        <h1>
            Figuras geométricas
        </h1>
        <p>Este es el primer taller del curso practico de JavaScript</p>
    </header>

    <section class="cuadrado">
        <h2> Calcula el area y perimetro de un cuadrado</h2>
        <form action="">
            <label class="section-form-label" for="inputCuadrado">
                Escribe cuanto mide cada lado de tu cuadrado:
            </label>
            <input id="inputCuadrado" type="number"/>
            <div>
                <button type="button" class="css-button-rounded--blue" onclick="calcularPerimetroCuadrado()">
                    Calcular el perimetro
                </button>
                <button type="button" class="css-button-rounded--blue" onclick="calcularAreaCuadrado()">
                    Calcular el area
                </button>
            </div>
        </form>
    </section>

    <section class="triangulo">
        <h2> Calcula la altura de un triángulo isósceles</h2>
        <img src="./assets/triangulo.jpg" alt="">
        <form class="section-form-triangulo" action="">
            <div class="section-form-div-inputs">
                <label class="section-form-label" for="inputTrianguloA">
                    Escribe cuanto mide el  lado A del tirangulo:
                </label>
                <input class="input-lado-triangulo" id="inputTrianguloA" type="number"/>
                <label class="section-form-label" for="inputTrianguloB">
                    Escribe cuanto mide el  lado B del tirangulo:
                </label>
                <input class="input-lado-triangulo" id="inputTrianguloB" type="number"/>
                <label class="section-form-label" for="inputTrianguloC">
                    Escribe cuanto mide el  lado C del tirangulo:
                </label>
                <input class="input-lado-triangulo" id="inputTrianguloC" type="number"/>
            </div>
            <div>
                <button type="button" class="css-button-rounded--blue" onclick="calcularAlturaTriangulo()">
                    Calcular la altura del triangulo
                </button>
            </div>
        </form>
    </section>

    <!-- Connect javascript with HTML -->
    <script src="./figuras.js"></script>
    
</body>
</html>
