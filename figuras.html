<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Figuras geométricas</title>
</head>
<body>
    <header>
        <h1>
            Figuras geométricas
        </h1>
        <p>Este es el primer taller del curso practico de JavaScript</p>
    </header>

    <section class="cuadrado">
        <h2> Calcula el area y perimetro de un cuadrado</h2>
        <form action="">
            <label class="section-form-label" for="inputCuadrado">
                Escribe cuanto mide cada lado de tu cuadrado:
            </label>
            <input id="inputCuadrado" type="number"/>
            <div>
                <button type="button" class="css-button-rounded--blue" onclick="calcularPerimetroCuadrado()">
                    Calcular el perimetro
                </button>
                <button type="button" class="css-button-rounded--blue" onclick="calcularAreaCuadrado()">
                    Calcular el area
                </button>
            </div>
        </form>
    </section>

    <!-- Connect javascript with HTML -->
    <script src="./figuras.js"></script>
    
</body>
</html>
